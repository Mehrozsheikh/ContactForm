<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <div class="header">
            <h1>Contact Form</h1>
            <h4>Please fill all the texts in the fields.</h4>
        </div>
        <div class="info">
            <p>Your Name :<input type="text" name="name" required placeholder="Your Full Name"></p>
            <p>Your Email :<input type="email" name="email" required placeholder="Valid Email Address"></p>
            <p>Message :<textarea name="message" id="message" cols="100" rows="8" required placeholder="Your Message to Us"></textarea></p>
            <p>Subject :<input type="text" name="subject" required placeholder="Job Inquiry"></p>
            <input type="submit" value="Send">
        </div>
    </form>
</body>
</html>
